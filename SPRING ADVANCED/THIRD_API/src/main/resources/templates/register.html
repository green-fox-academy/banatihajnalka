<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form action="/registration" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="#{user.firstName}">first</label>
        <input th:field="*{firstName}"/>
<!--        <p th:each="error: ${#fields.errors('firstName')}"-->
<!--           th:text="${error}">Validation error</p>-->
    </div>
    <div>
        <label th:text="#{user.lastName}">last</label>
        <input th:field="*{lastName}"/>
<!--        <p th:each="error : ${#fields.errors('lastName')}"-->
<!--           th:text="${error}">Validation error</p>-->
    </div>
    <div>
        <label th:text="#{user.email}">email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{user.password}">password</label>
        <input type="password" th:field="*{password}"/>
<!--        <p th:each="error : ${#fields.errors('password')}"-->
<!--           th:text="${error}">Validation error</p>-->
    </div>
    <div>
        <label th:text="#{user.confirmPass}">confirm</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>
    <button type="submit" th:text="#{form.submit}">submit</button>
</form>

<a th:href="@{/login.html}">login</a>
<!--th:text="#{label.form.loginLink}-->
</body>
</html>
