<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <link href="FancyTable.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <table>
        <tr>
          <th>Month</th>
          <th>Sales</th>
        </tr>
        <tr>
            <td>January</td>
            <td><span class="dollars">50,000</span></td>
        </tr>
        <tr>
            <td>February</td>
            <td><span class="dollars">10,000</span></td>
        </tr>
        <tr>
            <td>March</td>
            <td><span class="dollars">85,000</span></td>
        </tr>
        <tr>
            <td>April</td>
            <td><span class="dollars">56,000</span></td>
        </tr>
        <tr>
            <td>May</td>
            <td><span class="dollars">98,000</span></td>
        </tr>
        </table>
    </body>
</html>
