<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" lang="en"/>
    <!--    <link rel="stylesheet" th:href="@{/useful.css}"  type="text/css"/>-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <h1> Welcome to Programmer Fox Club </h1>
    <p> Please provide a name, so you can associate it to your pet! </p>
    <form action="#" th:action="@{/login}" th:method="post">
        <div>
            <input class="field" name="name" type="text" placeholder="Name" required>
        </div>
        <div class="button">
            <button type="submit">Go</button>
        </div>
    </form>
</div>
</body>
</html>
