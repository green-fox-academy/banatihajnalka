<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trick Center</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" lang="en"/>
    <!--    <link rel="stylesheet" th:href="@{/useful.css}"  type="text/css"/>-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <div>
            <ul>
                <li>
                    <a th:href="'/?name=' + ${fox.name}"> Information </a>
                </li>
                <li>
                    <a th:href="'/nutritionstore?name='+ ${fox.name}"> Nutrition Store </a>
                </li>
                <li>
                    <a th:href="'/trickcenter?name='+ ${fox.name}"> Trick Center </a>
                </li>
                <li>
                    <a th:href="'/actionhistory?name='+ ${fox.name}"> Action History </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div>
    <p th:if="${knowsAll == 0}"> You learned everything.</p>
    <form th:unless="${knowsAll== 0}" action="#" th:action="@{/trickcenter}" th:method="post">
        <label class="form-title" for="tricks"> Tricks:</label>
        <select id="tricks" name="trick" th:style="'text-transform: lowercase'">
            <option th:each="trick : ${tricks}" th:text="${trick}" th:style="'text-transform: lowercase'"></option>
            <!--            <option th:each="trick : ${tricks}" th:text="${trick}" th:style="'text-transform: lowercase'"></option>-->
        </select>
        <input type="hidden" name="name" th:value="${fox.name}">
        <button type="submit">Learn</button>
    </form>
</div>
</body>
</html>
